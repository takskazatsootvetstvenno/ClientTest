os: 
  - windows
  - linux
language: cpp
dist: windows
compiler:
  - gcc
  - clang
install:
#install python
  - apt-get install
# Install conan
  - pip install conan
# Automatic detection of your arch, compiler, etc.
  - conan user
script:
# Download dependencies and build project
  - conan install .
# Call your build system
  - cmake . -G "Visual Studio 2019"
  - cmake --build .
# Run your tests
#  - ctest .
